<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google Maps Test Run</title>
        <style>
            #map{
                height:400px;
                widows: 100px;;
            }
        </style>
    </head>
</html>
<body>
    <h1>Google Maps</h1>
    <div id="map"></div>
<script>
    function initMap(){
        var options = {
            zoom:8,
            center:{lat:42.3601,lng:-71.0589}
        }

        var map = new google.maps.Map(document.getElementById('map'),options);

        var marker = new google.maps.Marker({
            position:{lat:42.3601,lng:-71.0589},
            map:map,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });

    }
</script>
<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4-7b_dO07NDu9VJo7kYZI3gIhMoaZcBw&callback=initMap">
</script>





</body>
</html>
